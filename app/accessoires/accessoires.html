<div class="container">
	<!-- search bar -->
	<div class="row center">
		<form class="search-wrapper card">
			<div class="input-field">
				<input id="search" type="search" ng-model="vm.search" placeholder="Rechercher une benne">
				<label class="label-icon" for="search"><i class="fa fa-search"></i></label>
			</div>
		</form>
	</div>
	<div ng-repeat="as in vm.accessoires | listToMatrix:3">
		<div class="row">
		    <div class="col s12 m4" ng-repeat="a in as | filter:vm.search">
				<div class="card">
					<div class="card-image">
						<img ng-src="{{a.img}}" height="160px">
						<a class="btn-floating halfway-fab waves-effect waves-light blue darken-3" data-target="info" ng-click="vm.activeAccessoire = a"><i class="fa fa-info"></i></a>
					</div>
					<div class="card-content">
						<span class="card-title">{{a.nom}}</span>
						<p>{{a.type}}</p>
					</div>
					<!-- <div class="card-action">
						<a href="#">This is a link</a>
					</div> -->
				</div>
			</div>
	    </div>
	</div>
</div>


<!-- Modal Structure -->

<div id="info" class="modal modal-fixed-footer">
	<div class="modal-content center">
	  
	  <h4>{{vm.activeAccessoire.nom}}</h4>
	  <div class="row">
	  <ul cass="col s12">
	  	<li><img class="responsive-img" ng-src="{{vm.activeAccessoire.img}}"></li>
	  	<li>Cat√©gorie : {{vm.activeAccessoire.type}}</li>
	  	<li ng-if="vm.activeAccessoire.desc != ''">Description : {{vm.activeAccessoire.desc}}</li>
	  </ul>
	  </div>
	</div>
	<div class="modal-footer">
	  <a href="/accessoires" class="modal-action red white-text modal-close waves-effect waves-grey btn-flat ">Fermer</a>
	</div>
</div>
