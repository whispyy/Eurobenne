                      <div class="row">
                          <div class="input-field col m6 s12">
                              <input id="first_name" type="text" class="validate"ng-model="vm.contact.prenom">
                              <label for="first_name">Prénom</label>
                          </div>
                          <div class="input-field col m6 s12">
                              <input id="last_name" type="text" class="validate" ng-model="vm.contact.nom">
                              <label for="last_name">Nom</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col m6 s12">
                              <i class="fa fa-envelope prefix"></i>
                              <input id="email" type="email" class="validate" required ng-model="vm.contact.email">
                              <label for="email">E-mail</label>
                          </div>
                          <div class="input-field col m6 s12">
                              <i class="fa fa-building prefix"></i>
                              <input id="company" type="text" class="validate" ng-model="vm.contact.societe">
                              <label for="company">Société</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                              <i class="fa fa-phone prefix"></i>
                              <input id="phone" type="text" class="validate" ng-model="vm.contact.tel">
                              <label for="phone">Téléphone</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12">
                            <textarea id="message" class="materialize-textarea" ng-model="vm.contact.message"></textarea>
                            <label for="message">Message</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col m12">
                           <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" name="action" ng-click="vm.send()">Envoyer</button></p>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
