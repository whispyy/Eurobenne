
<div class="container">
  <div class="card grey lighten-4">
	<div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Contactez nous</h2>
            <div class="row">
                <form class="col s12">
                	<div class="row">
                        <div class="input-field col s12">
                          <label><b>Votre demande concerne ?</b></label>
                          <br/>
                        </div>
                        <div class="input-field col s6">
                          <input name="group1" type="radio" id="google" />
                          <label for="google">Information sur les produits</label>
                        </div>
                        <div class="input-field col s6 ">
                          <input name="group1" type="radio" id="customer" />
                          <label for="customer">Information sur l'entreprise</label>
                        </div>
                        <div class="input-field col s6 ">
                          <input name="group1" type="radio" id="store" />
                          <label for="store">Contacter le service ventes</label>
                        </div>
                        <div class="input-field col s6 ">
                          <input name="group1" type="radio" id="store" />
                          <label for="store">Autre demande</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col m6 s12">
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name">Prénom</label>
                        </div>
                        <div class="input-field col m6 s12">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Nom</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col m6 s12">
                            <i class="fa fa-envelope prefix"></i>
                            <input id="email" type="email" class="validate" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field col m6 s12">
                            <i class="fa fa-building prefix"></i>
                            <input id="company" type="text" class="validate">
                            <label for="company">Société</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <textarea id="message" class="materialize-textarea"></textarea>
                          <label for="message">Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m12">
                         <p class="right-align"><button class="btn btn-large waves-effect waves-light" type="button" name="action">Envoyer</button></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
  </div>
</div>
