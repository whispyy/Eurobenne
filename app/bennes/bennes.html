<ul class="tabs indigo lighten-1 tabs-transparent">
	<li class="tab"><a href="" ng-click="vm.search=''">Toutes</a></li>
	<li class="tab" ng-repeat="categorie in vm.categories">
		<a href="" ng-click="vm.search=categorie">{{categorie}}</a>
	</li>
</ul>


<div class="container">
	<!-- search bar -->
	<div class="row center">
		<form class="search-wrapper card">
			<div class="input-field">
				<input id="search" type="search" ng-model="vm.search" placeholder="Rechercher une benne">
				<label class="label-icon" for="search"><i class="fa fa-search"></i></label>
			</div>
		</form>
	</div>
	<!-- toutes les bennes -->
	<div ng-repeat="bs in vm.bennes | listToMatrix:3">
		<div class="row">
		    <div class="col s12 m4" ng-repeat="b in bs | filter:vm.search">
				<div class="card">
					<div class="card-image" height="180px">
						<img src="{{b.img}}">
					</div>
					<div class="card-content">
						<span class="card-title">{{b.nom}}</span>
						<p>{{b.type}}</p>
					</div>
					<!-- <div class="card-action">
						<a href="#">This is a link</a>
					</div> -->
				</div>
			</div>
	    </div>
	</div>
</div>
